<div class="container">
  <h2>Ajouter une invitation</h2>
  <div class="form-group">
    <label for="praticien">Praticien</label>
    <select class="form-control" id="praticien" [formControl]="id_praticien">
      <option value="" disabled selected>Sélectionner un Praticien</option>
      <option *ngFor="let praticien of getListePraticiens() | async" [value]="praticien.id_praticien">
        {{ praticien.nom_praticien }} {{ praticien.prenom_praticien }}
      </option>
    </select>
  </div>
  <br>
  <div class="form-group">
    <label for="activite">Activité</label>
    <select class="form-control" id="activite" [formControl]="id_activite_compl">
      <option value="" disabled selected>Sélectionner une activité</option>
      <option *ngFor="let activite of getListeActivite() | async" [value]="activite.id_activite_compl">
        {{ activite.theme_activite }}
      </option>
    </select>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="specialiste" name="specialiste" [formControl]="specialiste" hidden>
  </div>
  <br>
  <button type="button" class="btn btn-primary" (click)="onSubmitFicheInviter()">Ajouter</button>&nbsp;
  <button type="button" class="btn btn-secondary" (click)="onCancel()">Annuler</button>
</div>
