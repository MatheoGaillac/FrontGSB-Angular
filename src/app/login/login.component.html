<div class="container-all">
  <h1>Identifiez-vous</h1>
  <div class="container">
    <p class="form-group">
      Nom d'utilisateur <input type="text" [formControl]="email"/>
    </p>
    <div class="form-group">
      Mot de passe
      <div class="password-container">
        <input type="{{ showPassword ? 'text' : 'password' }}" [formControl]="password"/>
      </div>
    </div>
    <button class="submit-button" (click)="onSubmit()">Envoyer</button>
  </div>
</div>
